<section class="basket">
    <div class="basket__top">
        <div class="basket__inner">
            <span class="basket__name">Корзина</span>
            <span class="basket__clean">очистить корзину</span>
        </div>
        <span class="sr-only">Выйти с корзины</span>
        <button class="basket__exit">
            <svg class="basket__icon">
                <use xlink:href="../img/sprite.svg#close-btn"></use>
            </svg>
        </button>
    </div>
    <ul class="basket__items">
        <li class="basket__item">
            <div class="basket__area">
                <a class="basket__picture" href="#">
                    <img class="basket__img" src="../img/cards/pineapple.jpg" alt="Ананас">
                </a>
                <div class="basket__box">
                    <span class="basket__title">Ананас, 1 кг</span>
                    <span class="basket__price">999<span class="basket__currency">₽</span></span>
                </div>
                <div class="basket__number">
                    <button class="basket__btn basket__btn--minus" type="button"></button>
                    <label class="sr-only" for="num"></label>
                    <input class="basket__input" name="num" type="number">
                    <button class="basket__btn basket__btn--plus" type="button"></button>
                </div>
            </div>
            <div class="basket__case">
                <span class="sr-only">Удалить с корзины</span>
                <button class="basket__remove" type="button">
                    <svg class="basket__image">
                        <use xlink:href="../../img/sprite.svg#remove-btn"></use>
                    </svg>
                </button>
                <span class="basket__price basket__price--subtotal">1998<span class="basket__currency">₽</span></span>
            </div>
        </li>
        <li class="basket__item">
            <div class="basket__area">
                <a class="basket__picture" href="#">
                    <img class="basket__img" src="../img/cards/pitaya.jpg" alt="Ананас">
                </a>
                <div class="basket__box">
                    <span class="basket__title">Питахайя красная с белой мякотью, 1шт</span>
                    <span class="basket__price">1019<span class="basket__currency">₽</span></span>
                </div>
                <div class="basket__number">
                    <button class="basket__btn basket__btn--minus" type="button"></button>
                    <label class="sr-only" for="num"></label>
                    <input class="basket__input" name="num" type="number">
                    <button class="basket__btn basket__btn--plus" type="button"></button>
                </div>
            </div>
            <div class="basket__case">
                <span class="sr-only">Удалить с корзины</span>
                <button class="basket__remove" type="button">
                    <svg class="basket__image">
                        <use xlink:href="../img/sprite.svg#remove-btn"></use>
                    </svg>
                </button>
                <span class="basket__price basket__price--subtotal">2038<span class="basket__currency">₽</span></span>
            </div>
        </li>
    </ul>
    <div class="basket__bottom">
        <div class="basket__wrap">
            <span class="basket__sum">Товаров на сумму</span>
            <span class="basket__total">2038<span class="basket__currency basket__currency--big">₽</span></span>
        </div>

    </div>
    <button class="basket__order">Оформить заказ</button>
</section>
